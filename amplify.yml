version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm ci
        - npm audit fix --force || true
    build:
      commands:
        - echo "REACT_APP_REGION=$REGION" >> .env 
        - echo "REACT_APP_ENDPOINT=$ENDPOINT" >> .env
        - echo "REACT_APP_SKIP_AUTH=false" >> .env
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*